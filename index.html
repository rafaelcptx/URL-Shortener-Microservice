<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | Rafael Teixeira</title>
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.seuSite.com"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>
        By
        <a href="https://rafaelcptx.github.io/portfolio/">Rafael Teixeira</a>
      </p>
    </footer>
  </body>
</html>
